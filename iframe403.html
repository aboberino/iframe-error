<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>

    <iframe id="iframe" scrolling="no" style="overflow: hidden; width: 90%; height:0; border:none;"></iframe>

    <p id="result"></p>

    <script type="text/javascript">
        const iframeUrl = "/legacy.html"

        function onLoad() {
            console.log('iframe loaded âœ…')

            const iframe = document.getElementById("iframe");
            console.log(iframe)

            window.addEventListener('message', (e) => {
                // rÃ©cupÃ¨re la height et width envoyÃ© depuis le legacy
                const message = e.data;
                iframe.style.height = message.height + 'px';
            }, false);

            let content = (iframe.contentWindow || iframe.contentDocument);
            console.log(content)

            if (content.document) content = content.document;
            console.log(content)

            // const iframeText = content.querySelector("body > div").innerHTML
            // const iframeText = content.getElementById("erreur").innerHTML
            const erreurElem = content.querySelector("body > pre")
            console.log(erreurElem)
            document.getElementById("result").innerHTML = erreurElem.innerHTML

            if (!erreurElem) {
                iframe.src = ""
                setTimeout(() => {
                    iframe.src = iframeUrl
                }, 100);
            }
        }

        function onError() {
            console.log('ERREUR ðŸ’¥')
        }

        const iframe = document.getElementById('iframe')
        iframe.onload = onLoad
        iframe.onerror = onError
        iframe.src = iframeUrl

        // iframe.src = "https://fr.wikipedia.org/wiki/Main_Page" // 200
        // iframe.src = "https://google.com" // 200 mais secu
        // iframe.src = "http:/www.stackoverflow.com/" // 404
        // iframe.src = "https://www.valums.com/ajax-upload" // 404
        // iframe.src = "./legacy.html" // 404
    </script>
